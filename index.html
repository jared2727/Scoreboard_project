<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="highlight" id="home">HOME</h3>
                <p class="winner-text" id="home-winner-text" disabled>Current Winner!</p>
                <div>
                    <p class="score" id="home-score">0</p>
                </div>
                <div id="add-section-home">
                    <button class="plus-btn" id="plus-btn-home">+1</button>
                    <button class="plus-btn" id="plus-btn-home">+2</button>
                    <button class="plus-btn" id="plus-btn-home">+3</button>
                </div>
            </div>
            <div>
                <h3 class="highlight" id="guest">AWAY</h3>
                <p class="winner-text" id="guest-winner-text">Current Winner!</p>
                <div>
                    <p class="score" id="guest-score">0</p>
                </div>
                <div id="add-section-guest">
                    <button class="plus-btn" id="plus-btn-guest">+1</button>
                    <button class="plus-btn" id="plus-btn-guest">+2</button>
                    <button class="plus-btn" id="plus-btn-guest">+3</button>
                </div>
            </div>
        </div>
        <div id="reset-div">
            <button id="reset-btn">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
